<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MindStep">
<meta name="theme-color" content="#0a1128">
<meta name="description" content="MindStep Elite: Mental Performance Walking.">
<link rel="manifest" href="./manifest.json">
<title>MindStep Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
/* --- MINDSTEP ELITE STYLES --- */
:root {
    --primary: #00d4ff; 
    --primary-dark: #00b4d8;
    --secondary: #5ce1e6;
    --navy-dark: #0a1128;
    --navy-medium: #1a2357;
    --bg: #0a1128; /* Dark Mode Default per Elite */
    --text: #ffffff;
    --text-secondary: #a0aaec;
    --border: #2b3a7f;
    --safe-top: env(safe-area-inset-top);
    --safe-bottom: env(safe-area-inset-bottom);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
    padding-top: var(--safe-top);
    padding-bottom: var(--safe-bottom);
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* UI Structure */
#start-screen {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    background: radial-gradient(circle at top, #1a2357 0%, #0a1128 70%);
}

#app-interface, #history-view {
    display: none; /* Hidden by default */
    flex: 1;
    flex-direction: column;
    padding: 20px;
}

/* Typography */
h1 { font-size: 2.5rem; margin: 0 0 10px 0; letter-spacing: -1px; background: linear-gradient(to right, #fff, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; }
p { color: var(--text-secondary); line-height: 1.5; }

/* Metrics Grid */
.metrics-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 30px;
}
.metric-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 15px;
    text-align: center;
}
.metric-val { font-size: 1.8rem; font-weight: 700; color: var(--primary); font-variant-numeric: tabular-nums; }
.metric-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-top: 5px; }

/* Action Button */
.main-btn {
    background: var(--primary);
    color: var(--navy-dark);
    border: none;
    padding: 18px 40px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    transition: transform 0.2s;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
}
.main-btn:active { transform: scale(0.96); }
.main-btn.paused { background: #ff4757; color: white; box-shadow: 0 0 20px rgba(255, 71, 87, 0.3); }

/* Badge Grid (Geometric) */
.badge-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 12px;
    padding: 10px 0;
}
.badge-item {
    aspect-ratio: 1;
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0.4;
    transition: all 0.3s ease;
}
.badge-item.unlocked {
    opacity: 1;
    border-color: var(--primary);
    background: rgba(0, 212, 255, 0.1);
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
}
.badge-icon { width: 32px; height: 32px; margin-bottom: 5px; stroke: currentColor; }
.badge-name { font-size: 9px; text-transform: uppercase; font-weight: 600; text-align: center; }

/* History List */
.history-card {
    background: rgba(255,255,255,0.05);
    border-left: 3px solid var(--primary);
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Introspection Popup */
#introspection-popup {
    position: fixed;
    top: max(20px, var(--safe-top));
    left: 50%;
    transform: translate(-50%, -200%);
    width: 90%;
    max-width: 380px;
    background: rgba(15, 20, 25, 0.95);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    padding: 16px 20px;
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    z-index: 9999;
    transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    display: flex;
    align-items: center;
    gap: 15px;
}
#introspection-popup.visible { transform: translate(-50%, 10px); }
.pulse-dot {
    width: 8px; height: 8px; background: var(--primary); border-radius: 50%;
    box-shadow: 0 0 0 0 rgba(0,212,255,0.7);
    animation: pulse 2s infinite;
}
@keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(0,212,255,0.7);} 70% {box-shadow: 0 0 0 10px transparent;} 100% {box-shadow: 0 0 0 0 transparent;} }

/* Nav Bottom (Only visible inside app) */
.nav-bar {
    position: fixed; bottom: 0; left: 0; right: 0;
    padding-bottom: var(--safe-bottom);
    background: var(--navy-dark);
    border-top: 1px solid var(--border);
    display: flex; justify-content: space-around;
    padding-top: 15px; height: calc(60px + var(--safe-bottom));
}
.nav-item { color: var(--text-secondary); font-size: 0.7rem; text-align: center; background: none; border: none; }
.nav-item.active { color: var(--primary); }
</style>
</head>
<body>

<div id="start-screen">
    <div style="margin-bottom: 40px;">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00d4ff" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <h1>MindStep</h1>
        <p style="font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase;">Mental Performance Walking</p>
    </div>
    
    <div id="weather-widget" style="margin-bottom:30px; font-size: 0.9rem; color: var(--secondary);">
        Analisi meteo in corso...
    </div>

    <button class="main-btn" onclick="toggleWalk()">INIZIA SESSIONE</button>
    <button style="background:none; border:none; color: var(--text-secondary); margin-top:20px; text-decoration:underline;" onclick="showHistory()">Vedi Storico</button>
</div>

<div id="app-interface">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <span style="font-weight:700; color:var(--primary);">LIVE SESSION</span>
        <div id="status-indicator" class="pulse-dot"></div>
    </header>

    <div class="metrics-container">
        <div class="metric-card">
            <div class="metric-val" id="timer-display">00:00</div>
            <div class="metric-label">Durata</div>
        </div>
        <div class="metric-card">
            <div class="metric-val" id="distance-display">0.00</div>
            <div class="metric-label">Km</div>
        </div>
        <div class="metric-card">
            <div class="metric-val" id="steps-display">0</div>
            <div class="metric-label">Passi Reali</div>
        </div>
        <div class="metric-card">
            <div class="metric-val" id="notes-display">0</div>
            <div class="metric-label">Idee</div>
        </div>
    </div>

    <button id="action-btn" class="main-btn" onclick="toggleWalk()">PAUSA</button>
    <button style="background:transparent; color: var(--text-secondary); border:1px solid var(--border); padding:10px 20px; border-radius:30px; margin: 10px auto; display:block;" onclick="stopWalk()">TERMINA</button>

    <div style="margin-top:20px; text-align:center;">
        <button onclick="toggleRecording()" style="background:rgba(255,255,255,0.1); border:none; width:60px; height:60px; border-radius:50%; color:white;">
            üé§
        </button>
        <p style="font-size:0.8rem; margin-top:10px;">Registra pensiero</p>
    </div>
</div>

<div id="history-view">
    <h2>Performance Elite</h2>
    
    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button onclick="document.getElementById('history-list').style.display='block'; document.getElementById('badges-grid').style.display='none';" style="flex:1; padding:10px; background:var(--navy-medium); color:white; border:none; border-radius:8px;">Storico</button>
        <button onclick="document.getElementById('history-list').style.display='none'; document.getElementById('badges-grid').style.display='grid';" style="flex:1; padding:10px; background:var(--navy-medium); color:white; border:none; border-radius:8px;">Traguardi</button>
    </div>

    <div id="history-list"></div>
    <div id="badges-grid" class="badge-grid" style="display:none;"></div>
    
    <button onclick="location.reload()" style="margin-top:auto; padding:15px; background:none; border:none; color:var(--text-secondary);">‚Üê Torna alla Home</button>
</div>

<div id="introspection-popup">
    <div class="pulse-dot"></div>
    <span id="popup-text" style="font-size:0.9rem; line-height:1.4;"></span>
</div>

<script src="app-complete.js"></script>
</body>
</html>
